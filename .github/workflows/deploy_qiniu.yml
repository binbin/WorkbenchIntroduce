name: 发布到七牛

on:
  workflow_dispatch:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install and Build 🚀
        run: |
          yarn install
          yarn run build

      - name: 执行上传 🚀
        uses: Hanlin-Dong/hexo-to-qiniu-action@v1
        with:
          bucket: 51chifeng-cn # 空间名称，按实际情况填写
          zone: 华北 # 存储区域，按实际情况填写 备注1
          access-key: ${{ secrets.AK }} # 七牛云 AccessKey 备注2
          secret-key: ${{ secrets.SK }} # 七牛云 SecretKey 备注2
          base-folder: build # 本地文件夹


